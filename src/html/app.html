<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="app.css">
    <title>login page</title>
</head>

<!-- bg-[url('../../public/bg-Img/bg.jpeg')] - bg-no-repeat - bg-cover -->

<body class="w-full flex justify-center bg-black items-center h-screen">
    <!-- transition-all hover:scale-110  -->
    <div class="relative group w-2/3 md:w-1/3">
        <div class=" bg-white/25 rounded-2xl backdrop-blur-lg ">
            <div class="mx-4 flex flex-col py-5 h-full">

                <!-- Header -->
                <header class="flex my-10 items-center justify-center">
                    <h1 class="font-bold select-none text-5xl text-white">Login</h1>
                </header>

                <!-- Main -->
                <main class="">
                    <section class="flex gap-3 flex-col">
                        <input maxlength="15"
                            class="rounded-xl text-white border-2 placeholder:text-white px-5 bg-amber-50/0 border-white outline-0 h-14"
                            placeholder="Email" type="text" />
                        <input maxlength="20"
                            class="PassInput rounded-xl text-white border-2 placeholder:text-white px-5 bg-amber-50/0 border-white outline-0 h-14"
                            placeholder="password" type="password" name="" id="" />
                    </section>
                    <section class="flex mt-1 px-2 text-white justify-between">
                        <div class="showPassBtn">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                                stroke="currentColor" id="eye" class="size-6">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M2.036 12.322a1.012 1.012 0 0 1 0-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178Z" />
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
                            </svg>
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5}
                                stroke="currentColor" id="closeEye" class="size-6 hidden">
                                <path strokeLinecap="round" strokeLinejoin="round"
                                    d="M3.98 8.223A10.477 10.477 0 0 0 1.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.451 10.451 0 0 1 12 4.5c4.756 0 8.773 3.162 10.065 7.498a10.522 10.522 0 0 1-4.293 5.774M6.228 6.228 3 3m3.228 3.228 3.65 3.65m7.894 7.894L21 21m-3.228-3.228-3.65-3.65m0 0a3 3 0 1 0-4.243-4.243m4.242 4.242L9.88 9.88" />
                            </svg>
                        </div>
                        <a class="select-none" href="#">forget password</a>
                    </section>
                    <section>
                        <button id="loginBtn"
                            class="transition-all select-none hover:shadow-2xl w-full my-10 bg-white font-bold rounded-2xl h-14">Login</button>
                    </section>
                </main>

                <!-- Footer -->
                <footer>
                    <section class="text-center flex flex-col gap-2">
                        <span class="text-center select-none text-white">or sing up with</span>
                        <span class="flex gap-3 justify-center">
                            <a class="transition-all select-none hover:scale-150 w-7" href=""><img
                                    src="../../public/media/google.png"></img></a>
                            <a class="transition-all select-none hover:scale-150 w-7" href=""><img
                                    src="../../public/media/facebook.png"></img></a>
                        </span>
                    </section>
                </footer>
            </div>

        </div>

        <div class=" absolute size-64 -z-10 -left-32 -top-24 rounded-full bg-sky-600"></div>
        <div class=" absolute size-64 -z-10 -bottom-24 -right-32 rounded-full bg-amber-600"></div>
    </div>

</body>


<script src="../js/app.js"></script>

</html>
