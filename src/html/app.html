<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="stylesheet" href="app.css">
        <title>login page</title>
    </head>
    <body class="w-full bg-[url('../../public/bg-Img/bg.jpeg')] bg-no-repeat bg-cover flex justify-end pr-16 items-center h-screen">
        <div class=" bg-white/25 rounded-2xl backdrop-blur-lg w-1/2 right-0 ">
            <div class="mx-4 flex flex-col py-5  h-full">
                <!-- Header -->
                <header class="flex my-10 items-center justify-center">
                    <h1 class="font-bold text-5xl text-white">Login</h1>
                </header>

                <!-- Main -->
                <main class="my-12">
                    <section class="flex gap-3 flex-col">
                        <input class="rounded-xl border-2 bg-amber-50/0 border-white outline-0 h-14" placeholder="Email" type="text" />
                        <input class="rounded-xl border-4 border-sky-700 outline-0 h-14" placeholder="password" type="password" name="" id="" />
                    </section>
                    <section class="flex px-2 text-white justify-between">
                        <div>          
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6"><path stroke-linecap="round" stroke-linejoin="round" d="M2.036 12.322a1.012 1.012 0 0 1 0-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178Z" /><path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" /></svg>
                        </div>
                        <a href="#">forget password</a>
                    </section>
                    <section>
                        <button class="w-full bg-white rounded-2xl h-14">Login</button>
                    </section>
                </main>

                <!-- Footer -->
                <footer>
                    <section class="text-center">
                        <span class="text-center text-white ">or sing up with</span>
                        <span class="flex gap-2 justify-center">
                            <a class="w-8" href=""><img src="../../public/media/google.png"></img></a>
                            <a class="w-8" href=""><img src="../../public/media/facebook.png"></img></a>
                        </span>
                    </section>
                </footer>
            </div>
        </div>
    </body>
    <script src="../js/app.js"></script>
</html>
