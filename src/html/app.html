<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="stylesheet" href="app.css">
        <title>login page</title>
    </head>
    <body class="w-full bg-[url('../../public/bg-Img/bg.jpeg')] bg-sky-300 border-4 flex justify-center items-center border-red-600 h-screen">
        <div class="border-2 rounded-2xl  w-1/3 h-1/2">
            <div class="mx-4 my-2 flex flex-col justify-between">
                <!-- Header -->
                <header class="flex my-10 items-center justify-center">
                    <h1 class="font-bold text-4xl text-white">Login</h1>
                </header>

                <!-- Main -->
                <main>
                    <section class="flex gap-3 flex-col">
                        <input class="rounded-xl h-16" placeholder="Email" type="text" />
                        <input class="rounded-xl h-16" placeholder="password" type="password" name="" id="" />
                    </section>
                    <section class="flex justify-between">
                        <button>show Pass</button>
                        <a href="#">forget password</a>
                    </section>
                    <section>
                        <button>Login</button>
                    </section>
                </main>

                <!-- Footer -->
                <footer>
                    <section>
                        <p href="">Already a member?</p>
                        <a href="">Login</a>
                    </section>
                    <section>
                        <span>or sing up with</span>
                        <span class="flex gap-2">
                            <div>facebook</div>
                            <div>google</div>
                        </span>
                    </section>
                </footer>
            </div>
        </div>
    </body>
    <script src="../js/app.js"></script>
</html>
